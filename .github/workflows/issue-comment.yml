name: gif comment
on:
  issues:
    types: [opened]
jobs:
  comment:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - name: add funny comment
        uses: Marta83/funny-comment-action@v2.1
        id: FunnyComment
        with:
          GITHUB_TOKEN: ${{ secrets.zp6uck7ss9qLRFCglqHNRG0M6T4Yk3iK }}
          GIPHY_TOKEN: ${{ secrets.zp6uck7ss9qLRFCglqHNRG0M6T4Yk3iK }}
          comment_type: 'gif'
